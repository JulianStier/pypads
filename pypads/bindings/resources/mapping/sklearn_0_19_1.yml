metadata:
  author: "Thomas Wei√ügerber"
  version: "0.1.0"
  library:
    name: "sklearn"
    version: "0.19.1"

fragments:
  default_model:
    .__init__:
      events: "pypads_init"
    .{re:[fit|.fit_predict|fit_transform]}:
      events: "pypads_fit"
    .{re:[fit_predict|predict|score]}:
      events: "pypads_predict"
    .{re:[fit_transform|transform]}:
      events: "pypads_transform"

mappings:
  sklearn:
    .base.BaseEstimator:
      concepts: "algorithm"
      ::default_model: ~
    .metrics.classification.{re:.*}:
      concepts: "Sklearn provided metric"
      events: "metric"
    .datasets.{re:load.*}:
      concepts: "dataset"
      events: "pypads_dataset"
    .model_selection:
      ._search.BaseSearchCV:
        concepts: "cross_validation"
        .fit:
          events: "pypads_param_search"
        ._validation._fit_and_score:
          concepts: "metric"
          events: "pypads_param_search"
      ._split.{re:[BaseShuffleSplit|BaseCrossValidator]}:
        concepts: "splitter"
        .split:
          events: "pypads_split"
    .base.{re:[RegressorMixin|ClassifierMixin|DensityMixin]}.score:
      events: "pypads_metric"
      concepts: "metric"
